<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
  rel="stylesheet"></link>
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>What the Hail</title>


<body>
  <header>
   <h1>What the Hail</h1> 
   <form>
    <label for="cityInput">Enter a city:</label>
    <input type="text" id="cityInput">
    <button type="submit" id="fetchButton">Fetch Weather</button>
  </form>
  <div id="city-list"></div>
  </header>

  <main>
    <div class="container">
      <h2 class="cityName"></h2>
      <div class="weather-info">
        <div class="weather-icon"><i class="wi"></i></div>
        <div class="temperature"></div>
        <div class="weather-description"></div>
      </div>
    </div>
  </main>



<script src ="./script.js"></script>
</body>
</html>
