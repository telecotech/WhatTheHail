<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
  rel="stylesheet"></link>
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>What the Hail</title>
</head>
 

<body>
  <header>
   <h1>Get your 5 day forcast</h1> 
   <form>
    <label for="cityInput">Enter a city:</label>
    <input type="text" id="cityInput">
    <button type="submit" id="fetchButton">Fetch Weather</button>
  </form>
  <div id="city-list"></div>
  </header>

  <main>
    <div class="forecast">
      <div class="forecast-item">
        <div class="forecast-temperature-high"></div>
        <div class="forecast-temperature-low"></div>
        <div class="forecast-description"></div>
     
      </div>
      
      <div class="forecast-item-1">
        <div class="forecast-temperature-high-1"></div>
        <div class="forecast-temperature-low-1"></div>
        <div class="forecast-description-1"></div>
     
      </div>
     
      <div class="forecast-item">
        <div class="forecast-temperature-high"></div>
        <div class="forecast-temperature-low"></div>
        <div class="forecast-description"></div>
      
      </div>
     
      <div class="forecast-item">
        <div class="forecast-temperature-high"></div>
        <div class="forecast-temperature-low"></div>
        <div class="forecast-description"></div>
      
      </div>
      
      <div class="forecast-item">
        <div class="forecast-temperature-high"></div>
        <div class="forecast-temperature-low"></div>
        <div class="forecast-description"></div>
      
      </div>
    </div>
  
  </main>



<script src ="./script.js"></script>
</body>
</html>
